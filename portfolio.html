<!DOCTYPE html>
<html>
<head>
<title>Potato's Portfolio - Projects</title>
<link rel="icon" href="img/POTATO - faviron.png" type="image/x-icon">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif;}
body, html {
  height: 100%;
  color: white;
  line-height: 1.8;
  background-color: black;
}

/* Create a Parallax Effect */
.bgimg-1, .bgimg-2, .bgimg-3 {
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

.bgimg-1 {
  background-image: url('img/Blender_proj_JapaneseSchool.jpg');
  min-height: 75%;
}

.bgimg-2 {
  background-image: url("img/p2.jpg");
  min-height: 400px;
}

.bgimg-3 {
  background-image: url("img/p3.jpg");
  min-height: 400px;
}

.w3-wide {letter-spacing: 10px;}
.w3-hover-opacity {cursor: pointer;}

#potato-hero {
  padding-top: 100px;
  padding-bottom: 50px;
}

.project-container {
  margin-bottom: 40px;
}

.project-description {
  text-align: left;
}

.project-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}

.project-grid .project-item {
  flex: 1 1 calc(33.33% - 20px);
  box-sizing: border-box;
}

.project-item img {
  width: 100%;
  cursor: pointer;
}

.modal-content {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: row;
  background-color: #c5c5c5;
  padding: 20px;
  width: 80%;
  max-width: 1000px;
  height: 550px;
  border-radius: 10px;
}

.modal-content img {
  max-width: 45%;
  margin-right: 20px;
}

.modal-content .description {
  text-align: left;
  max-width: 50%;
}

.project-featured-container {
  display: flex;
  justify-content: space-between;
  gap: 20px;
}

.project-featured {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2px solid gold;
      border-radius: 8px;
      padding: 10px;
      flex: 1;
      margin-bottom: 20px;
      background-color: #1a1a1a;
      text-align: center;
    }

.project-featured img {
  align-items: center;
}

.project-featured .description {
  text-align: left;
}

/* Turn off parallax scrolling for tablets and phones */
@media (max-width: 768px) {
      .project-featured, .modal-content {
        flex-direction: column;
      }

      .project-featured img, .modal-content img {
        width: 100%;
        margin-bottom: 20px;
      }

      .project-featured .description, .modal-content .description {
        max-width: 100%;
      }

      .project-featured-container {
        flex-direction: column;
      }
    }
</style>
</head>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
    <div class="w3-bar" id="myNavbar">
      <a class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large w3-right" href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
        <i class="fa fa-bars"></i>
      </a>
      <a href="index.html" class="w3-bar-item w3-button">HOME</a>
      <a href="#about" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-user"></i> ABOUT</a>
      <a href="#portfolio" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-th"></i> PORTFOLIO</a>
      <a href="#contact" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-envelope"></i> CONTACT</a>
      <a href="#" class="w3-bar-item w3-button w3-hide-small w3-right w3-hover-red">
        <i class="fa fa-search"></i>
      </a>
    </div>
  
    <!-- Navbar on small screens -->
    <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium">
      <a href="#about" class="w3-bar-item w3-button" onclick="toggleFunction()">ABOUT</a>
      <a href="#portfolio" class="w3-bar-item w3-button" onclick="toggleFunction()">PORTFOLIO</a>
      <a href="#contact" class="w3-bar-item w3-button" onclick="toggleFunction()">CONTACT</a>
      <a href="#" class="w3-bar-item w3-button">SEARCH</a>
    </div>
  </div>

<!-- Header with Parallax Effect -->
<header class="bgimg-1 w3-display-container w3-grayscale-min" id="potato-hero">
  <div class="w3-display-middle w3-center">
    <span class="w3-xxlarge w3-text-white w3-wide">MY PROJECTS</span>
  </div>
</header>

<div class="w3-content w3-container w3-padding-64" id="projects">
  <h3 class="w3-center">FEATURED</h3>
  <p class="w3-center"><em>Here are some of my latest works.<br> Click on the images for more information</em></p>

  <!-- Featured Projects -->
  <div class="project-featured-container">
    <div class="project-featured">
      <img src="img/Picture1.jpg" alt="Featured Project 1" width="100%" >
      <h4>Bürlinn</h4>
      <p>Date: 2023</p>
    </div>

    <div class="project-featured">
      <img src="img/ehNase.png" alt="Featured Project 2" width="100%">
      <h4>Chuckles</h4>
      <p>Date: 2024</p>
    </div>
  </div>

  <br>
  <br>
  <h3 class="w3-center">ALL PROJECTS</h3>
  <br>
  <br>
<!-- Projects Grid -->
<div class="w3-row-padding project-grid">
  <div class="w3-col s4 project-item">
    <img src="img/Render.png" alt="Project 1" onclick="onClick(this)" data-title="Project Title 1" data-date="2023" data-description="Description of Project 1" data-programs='<i class="fa fa-blender"></i> <i class="fa fa-solidworks"></i> <i class="fa fa-unity"></i>'>
  </div>
  <div class="w3-col s4 project-item">
    <img src="img/Hikari_Kurogane(Suit&Tie).png" alt="Project 2" onclick="onClick(this)" data-title="Project Title 2" data-date="2022" data-description="Description of Project 2" data-programs='<i class="fa fa-blender"></i> <i class="fa fa-solidworks"></i> <i class="fa fa-unity"></i>'>
  </div>
  <div class="w3-col s4 project-item">
    <img src="img/Blender_proj_JapaneseSchool.jpg" alt="Project 3" onclick="onClick(this)" data-title="Project Title 3" data-date="2021" data-description="Description of Project 3" data-programs='<i class="fa fa-blender"></i> <i class="fa fa-solidworks"></i> <i class="fa fa-unity"></i>'>
  </div>
  <div class="w3-col s4 project-item">
    <img src="img/Render.png" alt="Project 4" onclick="onClick(this)" data-title="Project Title 4" data-date="2020" data-description="Description of Project 4" data-programs='<i class="fa fa-blender"></i> <i class="fa fa-solidworks"></i> <i class="fa fa-unity"></i>'>
  </div>
  <div class="w3-col s4 project-item">
    <img src="img/Render.png" alt="Project 5" onclick="onClick(this)" data-title="Project Title 4" data-date="2020" data-description="Description of Project 4" data-programs='<i class="fa fa-blender"></i> <i class="fa fa-solidworks"></i> <i class="fa fa-unity"></i>'>
  </div>
</div>
</div>

<!-- Modal for full size images on click-->
<div id="modal01" class="w3-modal w3-black" onclick="this.style.display='none'">
  <span class="w3-button w3-large w3-black w3-display-topright" title="Close Modal Image">×</span>
  <div class="w3-modal-content w3-animate-zoom modal-content w3-light-grey">
    <img id="img01">
    <div class="description">
      <h4 id="modal-title"></h4>
      <p id="modal-date"></p>
      <p id="modal-description"></p>
      <p id="modal-programs"></p>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="w3-center w3-black w3-padding-64 w3-opacity w3-hover-opacity-off">
  <a href="#potato-hero" class="w3-button w3-light-grey"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
  <div class="w3-xlarge w3-section">
    <iconify-icon icon="fa6-brands:pixiv" class="w3-hover-opacity"></iconify-icon>
    <iconify-icon icon="fa6-brands:linkedin" class="w3-hover-opacity"></iconify-icon>
    <iconify-icon icon="fa6-brands:square-github" class="w3-hover-opacity"></iconify-icon>
  </div>
</footer>

<script>
// Modal Image Gallery
function onClick(element) {
    document.getElementById("img01").src = element.src;
    document.getElementById("modal-title").innerText = element.getAttribute("data-title");
    document.getElementById("modal-date").innerText = "Date: " + element.getAttribute("data-date");
    document.getElementById("modal-description").innerText = element.getAttribute("data-description");
    document.getElementById("modal-programs").innerHTML = "Programs Used: " + element.getAttribute("data-programs");
    document.getElementById("modal01").style.display = "block";
  }

// Toggle between showing and hiding the sidebar when clicking the menu icon
var mySidebar = document.getElementById("mySidebar");

function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
  } else {
    mySidebar.style.display = 'block';
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
}

// Used to toggle the menu on small screens when clicking on the menu button
function toggleFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") === -1) {
    x.className += " w3-show";
  } else {
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>

<script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>

</body>
</html>
