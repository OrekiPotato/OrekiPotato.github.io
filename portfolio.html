<!DOCTYPE html>
<html>
<head>
<title>Potato's Portfolio - Projects</title>
<link rel="icon" href="img/POTATO - faviron.png" type="image/x-icon">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif;}
body, html {
  height: 100%;
  color: white;
  line-height: 1.8;
  background-color: black;
}

/* Create a Parallax Effect */
.bgimg-1, .bgimg-2, .bgimg-3 {
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

.bgimg-1 {
  background-image: url('img/Blender_proj_JapaneseSchool.jpg');
  min-height: 75%;
}

.bgimg-2 {
  background-image: url("img/p2.jpg");
  min-height: 400px;
}

.bgimg-3 {
  background-image: url("img/p3.jpg");
  min-height: 400px;
}

.w3-wide {letter-spacing: 10px;}
.w3-hover-opacity {cursor: pointer;}

#potato-hero {
  padding-top: 100px;
  padding-bottom: 50px;
}

/* Turn off parallax scrolling for tablets and phones */
@media only screen and (max-device-width: 1024px) {
  .bgimg-1, .bgimg-2, .bgimg-3 {
    background-attachment: scroll;
  }
}
</style>
</head>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
    <div class="w3-bar" id="myNavbar">
      <a class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large w3-right" href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
        <i class="fa fa-bars"></i>
      </a>
      <a href="index.html" class="w3-bar-item w3-button">HOME</a>
      <a href="#about" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-user"></i> ABOUT</a>
      <a href="#portfolio" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-th"></i> PORTFOLIO</a>
      <a href="#contact" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-envelope"></i> CONTACT</a>
      <a href="#" class="w3-bar-item w3-button w3-hide-small w3-right w3-hover-red">
        <i class="fa fa-search"></i>
      </a>
    </div>
  
    <!-- Navbar on small screens -->
    <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium">
      <a href="#about" class="w3-bar-item w3-button" onclick="toggleFunction()">ABOUT</a>
      <a href="#portfolio" class="w3-bar-item w3-button" onclick="toggleFunction()">PORTFOLIO</a>
      <a href="#contact" class="w3-bar-item w3-button" onclick="toggleFunction()">CONTACT</a>
      <a href="#" class="w3-bar-item w3-button">SEARCH</a>
    </div>
  </div>

<!-- Header with Parallax Effect -->
<header class="bgimg-1 w3-display-container w3-grayscale-min" id="potato-hero">
  <div class="w3-display-middle w3-center">
    <span class="w3-xxlarge w3-text-white w3-wide">MY PROJECTS</span>
  </div>
</header>

<!-- Projects Section -->
<div class="w3-content w3-container w3-padding-64" id="projects">
  <h3 class="w3-center">MY PROJECTS</h3>
  <p class="w3-center"><em>Here are some of my latest works.<br> Click on the images to make them bigger</em></p>

  <div class="w3-row-padding w3-center w3-section">
    <div class="w3-col m3">
      <img src="img/Render.png" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="A building at dawn">
    </div>

    <div class="w3-col m3">
      <img src="img/Hikari_Kurogane(Suit&Tie).png" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="A night sky">
    </div>

    <div class="w3-col m3">
      <img src="img/Blender_proj_JapaneseSchool.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="The Beach">
    </div>

    <div class="w3-col m3">
      <img src="img/Render.png" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="The Road">
    </div>
  </div>

  <div class="w3-center w3-padding-32">
    <a href="portfolio.html" class="w3-button w3-black">LOAD MORE</a>
  </div>
</div>

<!-- Modal for full size images on click-->
<div id="modal01" class="w3-modal w3-black" onclick="this.style.display='none'">
  <span class="w3-button w3-large w3-black w3-display-topright" title="Close Modal Image">Ã—</span>
  <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent">
    <img id="img01" style="max-width:100%">
    <p id="caption" class="w3-opacity w3-large"></p>
  </div>
</div>

<!-- Footer -->
<footer class="w3-center w3-black w3-padding-64 w3-opacity w3-hover-opacity-off">
  <a href="#potato-hero" class="w3-button w3-light-grey"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
  <div class="w3-xlarge w3-section">
    <iconify-icon icon="fa6-brands:pixiv" class="w3-hover-opacity"></iconify-icon>
    <iconify-icon icon="fa6-brands:linkedin" class="w3-hover-opacity"></iconify-icon>
    <iconify-icon icon="fa6-brands:square-github" class="w3-hover-opacity"></iconify-icon>
  </div>
</footer>

<script>
// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  document.getElementById("caption").innerHTML = element.alt;
}

// Toggle between showing and hiding the sidebar when clicking the menu icon
var mySidebar = document.getElementById("mySidebar");

function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
  } else {
    mySidebar.style.display = 'block';
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
}

// Used to toggle the menu on small screens when clicking on the menu button
function toggleFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") === -1) {
    x.className += " w3-show";
  } else {
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>
<script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>

</body>
</html>
