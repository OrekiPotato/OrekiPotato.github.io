<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potato's Portfolio</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Add Font Awesome CSS link here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>

        @font-face {
            font-family: 'PS3';
            src: url(fonts/sce_ps3.ttf) format(truetype);
        }

        /* Custom styles for the navbar */
        .navbar {
            background-color: black;
        }

        .navbar-nav .nav-link {
            color: white;
            font-size: 20px;
            font-family: 'PS3';
        }
        /* Custom styles for the introduction section */
        .introduction {
            padding: 40px 0;
            text-align: center;
        }

        /* Custom styles for other sections */
        .section {
            padding: 60px 0;
        }

        .section h2 {
            position: absolute;
            text-align: left;
            top: 1px;
        }

        /* Barriers */
        .barrier {
            width: 100%;
            height: 1px;
            background-color: #333;
        }

        footer {
            background-color: #f2f2f2;
            text-align: center;
            padding: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .contact {
            padding: 60px 0;
            text-align: center;
        }

        .contact-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .contact-icons a {
            display: block;
            width: 60px;
            height: 60px;
            line-height: 60px;
            background-color: #333;
            color: white;
            text-align: center;
            border-radius: 50%;
            font-size: 24px;
            margin: 10px;
        }
        .pixiv-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            position: relative;
            top: -3px;
        }

        .first-render {
            position: relative;
            overflow: hidden;
        }

        .first-render img {
            display: block;
            width: 100%;
            height: auto;
            position: relative;
            z-index: 1;
        }

        /* Style for the text inside the first-render section */
        .first-render p {
            position: absolute; /* Position the text absolutely within the section */
            top: 60%; /* Position the text 50% from the top of the section */
            left: 1px; /* Position the text 50% from the left of the section */
            transform: translate(0%, -30%); /* Center the text horizontally and vertically */
            z-index: 3; /* Ensure the text appears in front of the image (higher z-index) */
            background-color: rgba(122, 122, 122, 0.8); /* Optional: Add a semi-transparent background for better readability */
            padding: 1em; /* Optional: Add some padding to the text for better aesthetics */
        }

        .navbar-brand {
            border: 2px solid #808080; /* Add a border around the navbar-brand */
            border-radius: 5px; /* Optional: Add some border radius for rounded corners */
            padding: 5px; /* Optional: Add padding to create some space between the border and image */
        }

        .sticky {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 999; /* Make sure it appears on top of other content */
        }
    </style>

</head>
<body>
    <nav class="navbar navbar-expand-md">

        <a class="navbar-brand" href="#">
            <img src="img/POTATO.png" width="40" height="40" class="d-inline-block align-top" alt=""> 
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#3d-art">3D Art/Modeling</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#current-course">Current Course Work</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#skills">Skills</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#about">About Me</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                </li>
            </ul>
        </div>
    </nav> 

    <!-- First Render Section -->
    <section class="first-render">
        <div class="first-render-container">
            <p>Welcome! This is Potato's attempt at revitalising his online portfolio. Hope this ain't too scuffed.</p>
            <img src="img/Render.png" alt="Your Image">        
        </div>
    </section>

    <!-- 3D Art/Modeling Section -->
    <section class="section" id="3d-art">
        <div class="container">
            <h2>3D Art/Modeling</h2>
            <!-- Add your 3D art and modeling showcase here -->
        </div>
    </section>

    <!-- Barrier -->
    <div class="barrier"></div>

    <!-- Current Course Work Section -->
    <section class="section" id="current-course">
        <div class="container">
            <h2>Current Course Work</h2>
            <!-- Add your current course projects and assignments here -->
        </div>
    </section>

    <!-- Barrier -->
    <div class="barrier"></div>

    <!-- Skills Section -->
    <section class="section" id="skills">
        <div class="container">
            <h2>Skills</h2>
            <!-- Add your skills and proficiency in different areas of 3D art and software here -->
        </div>
    </section>

    <!-- Barrier -->
    <div class="barrier"></div>

    <!-- About Me Section -->
    <section class="section" id="about">
        <div class="container">
            <h2>About Me</h2>
            <!-- Add your brief bio and artistic journey here -->
        </div>
    </section>

    <!-- Barrier -->
    <div class="barrier"></div>

    <!-- Contact Section -->
    <section class="section contact" id="contact">
        <div class="container">
            <h2>Contact Me</h2>
            <div class="contact-icons">
                <a href="https://www.linkedin.com/"><i class="fab fa-linkedin"></i></a>
                <a href="https://www.pixiv.net/"><img src="img/pixiv.1024x1024w.png"alt="Pixiv" class="pixiv-icon"></a>
                <a href="mailto:your.email@example.com"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
    </section>

    <!-- Your other sections and content here -->

    <footer>
        <div class="container">
            &copy; 2023 Potato's Portfolio. All rights reserved.
        </div>
    </footer>

    <script src="js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // JavaScript to make the navbar sticky on scroll
        $(document).ready(function () {
            var navbar = $(".navbar");
            var offset = navbar.offset().top;

            $(window).scroll(function () {
                if ($(window).scrollTop() >= offset) {
                    navbar.addClass("sticky");
                } else {
                    navbar.removeClass("sticky");
                }
            });
        });
    </script>
</body>
</html>
