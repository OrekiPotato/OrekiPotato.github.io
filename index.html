<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Add Font Awesome CSS link here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Custom styles for the navbar */
        .navbar {
            background-color: black;
        }

        .navbar-nav .nav-link {
            color: white;
        }
        /* Custom styles for the introduction section */
        .introduction {
            padding: 40px 0;
            text-align: center;
        }

        /* Custom styles for other sections */
        .section {
            padding: 60px 0;
        }

        .section h2 {
            margin-bottom: 40px;
        }

        /* Barriers */
        .barrier {
            width: 100%;
            text-align: center;
        }

        .barrier::before,
        .barrier::after {
            content: '-';
            display: inline-block;
            width: 45%;
            height: 1px;
            background-color: #333;
        }
        footer {
            background-color: #f2f2f2;
            text-align: center;
            padding: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .contact {
            padding: 60px 0;
            text-align: center;
        }

        .contact-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .contact-icons a {
            display: block;
            width: 60px;
            height: 60px;
            line-height: 60px;
            background-color: #333;
            color: white;
            text-align: center;
            border-radius: 50%;
            font-size: 24px;
            margin: 10px;
        }
        .pixiv-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            align-items: center;
        }

        /* Style for the first-render section */
        .first-render {
            position: relative; /* This is needed to position the text and image correctly */
            overflow: hidden; /* This ensures the image doesn't overflow to other sections */
        }

        /* Style for the image inside the first-render section */
        .first-render img {
            display: block; /* Ensure the image is treated as a block element */
            width: 100%; /* Make the image width 100% of its container (the section) */
            height: auto; /* This ensures the image maintains its aspect ratio */
        }

        /* Style for the text inside the first-render section */
        .first-render p {
            position: absolute; /* Position the text absolutely within the section */
            top: 50%; /* Position the text 50% from the top of the section */
            left: 50%; /* Position the text 50% from the left of the section */
            transform: translate(-50%, -50%); /* Center the text horizontally and vertically */
            z-index: 1; /* Ensure the text appears in front of the image (higher z-index) */
            background-color: rgba(255, 255, 255, 0.8); /* Optional: Add a semi-transparent background for better readability */
            padding: 10px; /* Optional: Add some padding to the text for better aesthetics */
        }


    </style>

</head>
